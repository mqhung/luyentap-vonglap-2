<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Print Right Triangle</title>
</head>
<body>
<p>Tam giác vuông</p>
<script>
//tam giac 1

for (i=1;i<=5;i++){
    for (j=1;j<=i;j++){
        document.write('*');
        } document.write('<br>');
    }

document.write('<br>');

//tam giac 2

for (i=1;i<=5;i++){
    for (j=5;j>=i;j--){
        document.write('*');
    } document.write('<br>');
}

document.write('<br>');

//tam giac 3
let row1 = "";
for (i=1; i<=5; i++) {
    for (j=1; j<=(5-i); j++) {
        row1 += "&nbsp&nbsp;";
    }
    for (k = 1; k<=i; k++){
        row1 += "*";
    }
    row1 +="<br>";
}
document.write(row1);
document.write('<br>');

//tam giac 4
let row2 = "";
for (let i=0; i<=5; i++) {
    for (let j=1; j<=i; j++) {
        row2 += "&nbsp&nbsp;";
    }
    for (let j = 5; j>i; j--){
        row2 += "*";
    }
    row2 +="<br>"
}
document.write(row2);
</script>
</body>
</html>
